<html lang="">

<head>

</head>

<body>

    <div class="dyr"></div>
    <template class="dyretemplate">
        <div class="dyr">
        <h2></h2>
            <ul>
            <li class="type-data"></li>
            <li class="levested-data"></li>
            </ul>

            <img src="" alt="">
            </div>


        </template>

    <script>
        let dyr = [{
                "navn": "løve ",
                "type": " rovdyr",
                "levested": "afrika",
                "billede": "love.jpg"
            },
            {
                "navn": "løve ",
                "type": " rovdyr",
                "levested": "afrika",
                "billede": "love.jpg"
            },
            {
                "navn": "løve ",
                "type": " rovdyr",
                "levested": "afrika",
                "billede": "love.jpg"
            },

        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dest = document.querySelector(".dyr");
            temp = document.querySelector(".dyretemplate");
            dyr.forEach(animal => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = animal.navn;
                klon.querySelector("ul .type-data").textContent = animal.type;
                klon.querySelector("ul .levested-data").textContent = animal.levested;
                klon.querySelector("img").src = animal.billede;
                dest.appendChild(klon);
            })
        }
    </script>

</body>
