<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>


    <div class="dyr">
        <img src="l%C3%B8ve.png" alt="løve"><br>

        <strong class="navn"></strong>
        <span>: er et</span>
        <span class="type"></span>
        <span>som lever i</span>
        <span class="levested"></span>

    </div>


    <script>
        let dyr = {
            "navn": "løven",
            "type": "rovdye",
            "levested": "afrika",
            "billede": "løve.png"

        };

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelector(".navn").textContent = dyr.navn;
            document.querySelector(".type").textContent = dyr.type;
            document.querySelector(".levested").textContent = dyr.levested;
        }
    </script>

</body>

</html>
